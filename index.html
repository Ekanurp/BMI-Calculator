<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="form">
    <h1>Check your BMI</h1>
    <h3>Enter your weight and height below to check your BMI results</h3>
    <div id="container">
        <!-- Input weight -->
        <label for="weight-input" id="weight">Put your weight in here (KG)</label>
        <input type="text" id="weight-input"><br><span id="weight_error"></span>

        <!-- Input height -->
        <label for="height-input" id="height">And your height in here (CM)</label>
        <input type="text" id="height-input"><br><span id="height_error"></span>
        <button id="btn">Calculate BMI</button>
    </div>
    <p id="output"></p>
</body>
</html>
